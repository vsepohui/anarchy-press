<h4 align="center">Сказка про бюджет</h4>
<p  align="justify" style="text-indent: 20px;">
	
<img src="/i/skazka.jpg" class="img-thumbnail" width="50%" style="float:left; margin: 12px;">

Пришел золотой бюджет от населения. Чиновники его пилили, пилили. Не распилили.<br/>
Пришел молодой реформатор:<br/>
- Я распилю!<br/>
И распилил!<br/>
Все заплакали!<br/>
А народ сказал:<br/>
- Я дам вам новый бюджет, не золотой, а простой!<br/>
И дал!<br/>
А все - обрадовались!<br/>
